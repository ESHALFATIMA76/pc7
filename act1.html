<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
<style>
h2{
    color: rgb (94, 180, 234);
}
</style>  
    <!-- External CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<hr>
    <!-- Inline CSS -->
     <h1 style="color:brown;">INLINE CSS EXAMPLE</H1>
    <!-- Internal CSS-->
     <H2> INTERNAL CSS EXAMPLE</H2>
    <!-- External CSS -->
     <H3>EXTERNAL CSS EXAMPLE</H3>
     <hr>
    <!-- element selector example -->
     <h4> ELEMENT SELECTER EXAMPLE</h4>
     <H4> ELEMENT SELECTER EXAMPLE</H4>
     <hr>
    <!-- class and id selector example -->
     <h2 class="MY CLASS"> CLASS SELECTER EXAMPLE</h2>
     <H2 id="myid">ID SELECTER EXAMPLE</H2>
     <H2  CLASS ="MY CLASS"> CLASS SELESTER EXAMPLE</H2>
     <hr>
    <!-- group selector example -->
     <h5>GROUP SELECTER EXAMPLE</h5>
     <P> GROUP SELECTER EXAMPLE</P>
</body>
</html>
